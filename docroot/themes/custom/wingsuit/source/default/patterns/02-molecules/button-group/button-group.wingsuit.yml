button_group:
  use: "@molecules/button-group/button-group.twig"
  label: Button Group
  icon_path: ws-assets://images/button_group-icon.svg
  description: A group of buttons
  fields:
    buttons:
      type: pattern
      label: Button
      preview:
        - id: button
          variant: default
        - id: button
          variant: default
  settings:
    align:
      type: select
      allow_token: true
      label: Align
      required: true
      default_value: center
      options:
        left: Left
        center: Center
        right: Right
